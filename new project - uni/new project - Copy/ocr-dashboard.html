<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Dashboard - UniVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Upload Section */
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e6e8ff;
        }

        .upload-area p {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-area small {
            color: #999;
            display: block;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        /* Processing State */
        .processing {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .subtext {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Summary Section */
        .summary-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .summary-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item label {
            color: #999;
            font-size: 0.85em;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-item .value {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Table Section */
        .table-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        table tbody tr:hover {
            background: #f8f9ff;
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-present {
            background: #d4edda;
            color: #155724;
        }

        .badge-absent {
            background: #f8d7da;
            color: #721c24;
        }

        /* Analytics Section */
        .analytics-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .analytics-section h2 {
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .chart-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #f0f0f0;
        }

        .chart-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        /* Error Message */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #721c24;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .upload-section {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä OCR Data Dashboard</h1>
            <p>Extract attendance & marks from register images</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2 style="margin-bottom: 30px; color: #333;">üì∏ Upload Register Image</h2>
            <div class="upload-area" id="uploadArea">
                <p>üì∑ Click or drag image here</p>
                <small>JPG, PNG, GIF ‚Ä¢ Max 5MB</small>
                <button class="upload-btn">Choose File</button>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- Processing State -->
        <div id="processingState" class="processing" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image with OCR...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" style="display: none;"></div>

        <!-- Results Container -->
        <div id="resultsContainer" style="display: none;">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Summary -->
            <div class="summary-section" id="summarySection"></div>

            <!-- Student List -->
            <div class="table-section" id="tableSection"></div>

            <!-- Analytics -->
            <div class="analytics-section" id="analyticsSection" style="margin-top: 40px;"></div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;" class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3>Upload an image to get started</h3>
            <p>Supports attendance registers and marks sheets</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
    <script src="js/ocr-processor.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processingState = document.getElementById('processingState');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const emptyState = document.getElementById('emptyState');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            // Validate file
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB');
                return;
            }

            // Show processing
            processingState.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                // Process image
                const data = await processOCRImage(file);

                if (data.error) {
                    showError(data.message || 'Error processing image');
                    return;
                }

                // Display results
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                processingState.style.display = 'none';
            }
        }

        function displayResults(data) {
            // Stats
            displayStats(data);

            // Summary
            displaySummary(data);

            // Table
            displayTable(data);

            // Analytics
            displayAnalytics(data);

            resultsContainer.style.display = 'block';
            emptyState.style.display = 'none';
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            const stats = [
                {
                    label: 'Total Students',
                    value: data.totalStudents,
                    subtext: 'Extracted from register'
                }
            ];

            if (data.dataType === 'attendance') {
                const present = data.students.filter(s => s.attendance === 'Present').length;
                const absent = data.totalStudents - present;
                stats.push(
                    {
                        label: 'Present',
                        value: present,
                        subtext: `${((present / data.totalStudents) * 100).toFixed(1)}% attendance`
                    },
                    {
                        label: 'Absent',
                        value: absent,
                        subtext: `${((absent / data.totalStudents) * 100).toFixed(1)}% absence`
                    }
                );
            } else {
                const avgMarks = (data.students.reduce((sum, s) => sum + (s.marks || 0), 0) / data.totalStudents).toFixed(2);
                stats.push({
                    label: 'Average Marks',
                    value: avgMarks,
                    subtext: 'Class average score'
                });
            }

            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <h3>${stat.label}</h3>
                    <div class="value">${stat.value}</div>
                    <div class="subtext">${stat.subtext}</div>
                `;
                statsGrid.appendChild(card);
            });
        }

        function displaySummary(data) {
            const summarySection = document.getElementById('summarySection');
            summarySection.innerHTML = `
                <h2>üìã Summary</h2>
                <div class="summary-info">
                    <div class="info-item">
                        <label>Date</label>
                        <div class="value">${data.date || 'Not detected'}</div>
                    </div>
                    <div class="info-item">
                        <label>Subject</label>
                        <div class="value">${data.subject || 'Not detected'}</div>
                    </div>
                    <div class="info-item">
                        <label>Data Type</label>
                        <div class="value">${data.dataType === 'attendance' ? 'üìç Attendance' : 'üìä Marks'}</div>
                    </div>
                    <div class="info-item">
                        <label>Total Students</label>
                        <div class="value">${data.totalStudents}</div>
                    </div>
                </div>
            `;
        }

        function displayTable(data) {
            const tableSection = document.getElementById('tableSection');
            const headers = data.dataType === 'attendance'
                ? ['Roll No', 'Student Status']
                : ['Roll No', 'Marks'];

            let tableHTML = `
                <h2>üë• Student List</h2>
                <table>
                    <thead>
                        <tr>
                            ${headers.map(h => `<th>${h}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.students.forEach(student => {
                if (data.dataType === 'attendance') {
                    const badgeClass = student.attendance === 'Present' ? 'badge-present' : 'badge-absent';
                    tableHTML += `
                        <tr>
                            <td>${student.rollNo}</td>
                            <td><span class="badge ${badgeClass}">${student.attendance}</span></td>
                        </tr>
                    `;
                } else {
                    tableHTML += `
                        <tr>
                            <td>${student.rollNo}</td>
                            <td>${student.marks !== null ? student.marks : 'N/A'}</td>
                        </tr>
                    `;
                }
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableSection.innerHTML = tableHTML;
        }

        function displayAnalytics(data) {
            const analyticsSection = document.getElementById('analyticsSection');
            let analyticsHTML = '<h2>üìà Analytics</h2><div class="chart-grid">';

            if (data.dataType === 'attendance') {
                const present = data.students.filter(s => s.attendance === 'Present').length;
                const absent = data.totalStudents - present;
                const presentPercent = ((present / data.totalStudents) * 100).toFixed(1);
                const absentPercent = ((absent / data.totalStudents) * 100).toFixed(1);

                analyticsHTML += `
                    <div class="chart-card">
                        <h3>üìç Attendance Rate</h3>
                        <p style="font-size: 2em; font-weight: bold; color: #667eea;">${presentPercent}%</p>
                        <p style="color: #999; margin-bottom: 15px;">${present} out of ${data.totalStudents} present</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${presentPercent}%"></div>
                        </div>
                    </div>

                    <div class="chart-card">
                        <h3>üìä Absence Rate</h3>
                        <p style="font-size: 2em; font-weight: bold; color: #764ba2;">${absentPercent}%</p>
                        <p style="color: #999; margin-bottom: 15px;">${absent} out of ${data.totalStudents} absent</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${absentPercent}%; background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);"></div>
                        </div>
                    </div>
                `;
            } else {
                const avgMarks = (data.students.reduce((sum, s) => sum + (s.marks || 0), 0) / data.totalStudents).toFixed(2);
                const maxMarks = Math.max(...data.students.map(s => s.marks || 0));
                const minMarks = Math.min(...data.students.map(s => s.marks || 100));

                analyticsHTML += `
                    <div class="chart-card">
                        <h3>üìà Average Marks</h3>
                        <p style="font-size: 2em; font-weight: bold; color: #667eea;">${avgMarks}</p>
                        <p style="color: #999;">Class average score</p>
                    </div>

                    <div class="chart-card">
                        <h3>üèÜ Highest Score</h3>
                        <p style="font-size: 2em; font-weight: bold; color: #764ba2;">${maxMarks}</p>
                        <p style="color: #999;">Maximum marks obtained</p>
                    </div>

                    <div class="chart-card">
                        <h3>üìâ Lowest Score</h3>
                        <p style="font-size: 2em; font-weight: bold; color: #f5576c;">${minMarks}</p>
                        <p style="color: #999;">Minimum marks obtained</p>
                    </div>
                `;
            }

            analyticsHTML += '</div>';
            analyticsSection.innerHTML = analyticsHTML;
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.className = 'error-message';
            errorMessage.textContent = '‚ùå ' + message;
            processingState.style.display = 'none';
            resultsContainer.style.display = 'none';
        }

        // Show empty state on load
        emptyState.style.display = 'block';
    </script>
</body>
</html>
